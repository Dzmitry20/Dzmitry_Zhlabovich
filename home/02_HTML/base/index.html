<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table border="1" width="600" align="center">
        <CAPTION><em>Прогноз погоды</em></CAPTION>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5<sup>o</sup></td>
            <td>+5<sup>o</sup></td>
            <td rowspan="2">+2<sup>o</sup></td>
            <td>-10<sup>o</sup></td>
        </tr>
        <tr>
            <th>Брест</th>
            <td>0<span style="vertical-align: 6px;"><small>o</small></span></td>
            <td>+9<span style="vertical-align: 6px;"><small>o</small></span></td>
            <td>-4<span style="vertical-align: 6px;"><small>o</small></span></td>
        </tr>
    </table>
</body>
</html>
